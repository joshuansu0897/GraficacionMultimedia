<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/p3.css">
    <title>Proyecto 3</title>
</head>

<body>
    <svg viewbox="0 0 100 100">
        <path>
            <!-- esto anima las figuras
            cuadrado
            rombo
            triangulo
            circulo -->
            <animate attributeName="d" dur="1.4s" repeatCount="indefinite" values="
                                   M 0,0 
                                   C 50,0 50,0 100,0
                                   100,50 100,50 100,100
                                   50,100 50,100 0,100
                                   0,50 0,50 0,0
                                   Z;
              
                                   M 0,0 
                                   C 50,0 50,0 100,0
                                   100,50 100,50 100,100
                                   50,100 50,100 0,100
                                   0,50 0,50 0,0
                                   Z;
              
                                   M 50,0 
                                   C 75,25 75,25 100,50 
                                   75,75 75,75 50,100
                                   25,75 25,75 0,50
                                   25,25 25,25 50,0
                                   Z;

                                   M 50,0 
                                   C 75,25 75,25 100,50 
                                   75,75 75,75 50,100
                                   25,75 25,75 0,50
                                   25,25 25,25 50,0
                                   Z;
              
                                   M 25,50 
                                   C 37.5,25 37.5,25 50,0 
                                   75,50 75,50 100,100
                                   50,100 50,100 0,100
                                   12.5,75 12.5,75 25,50
                                   Z;
              
                                   M 25,50 
                                   C 37.5,25 37.5,25 50,0 
                                   75,50 75,50 100,100
                                   50,100 50,100 0,100
                                   12.5,75 12.5,75 25,50
                                   Z;
                                   
                                   M 50,0
                                   C 77.6,0 100,22.4 100,50 
                                   100,77.6 77.6,100 50,100
                                   22.4,100, 0,77.6, 0,50
                                   0,22.4, 22.4,0, 50,0
                                   Z;

                                   M 50,0
                                   C 77.6,0 100,22.4 100,50 
                                   100,77.6 77.6,100 50,100
                                   22.4,100, 0,77.6, 0,50
                                   0,22.4, 22.4,0, 50,0
                                   Z;
                                   
                                   M 100,0 
                                   C 100,50 100,50 100,100
                                   50,100 50,100 0,100
                                   0,50 0,50 0,0
                                   50,0 50,0 100,0
                                   Z;" />

            <!-- esto anima los colores -->
            <animate attributeName="fill" dur="1.4s" repeatCount="indefinite" values="
                                   #1eb287;
                                   #1eb287;
                                   #1ca69e;
                                   #188fc2;
                                   #188fc2;
                                   #bb625e;
                                   #ca5f52;
                                   #1eb287;" />
        </path>
    </svg>
</body>

</html>
